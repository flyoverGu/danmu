<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>barrage</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        #_my_barrage_mask_ {
            position: fixed;
            z-index: 9999;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        ._my_barrage_ {
            position: absolute;
            display: inline-block;
            left: 100%;
            top: 0;
            font-size: 24px;
            line-height: 1em;
            height: 1em;
            white-space: nowrap;
            transition: all 20s linear;
        }
    </style>
</head>
<body>

    <script type="text/javascript" src="http://cdn.socket.io/socket.io-1.3.0.js"></script>
    <script src="./barrage/index.js"></script>
    <script>
        var socket = io('http://' + location.host + ':8081');
        socket.on('msg', function (data) {
            BarragesWillSent.push({
                "id": data.uid,
                "msg": data.msg,
                "time": data.msgTime
            });
        });
    </script>
</body>
</html>
